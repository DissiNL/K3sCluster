image:
  # https://github.com/k8s-at-home/container-images/pkgs/container/radarr
  tag: v4.1.0.6175
  repository: ghcr.io/k8s-at-home/radarr

persistence:
  config:
    enabled: true
    existingClaim: nas-config
    mountPath: /config
    subPath: radarr
  media:
    enabled: true
    existingClaim: nas-media
ingress:
  main:
    enabled: true  
    hosts:
      - host: film.dissi.me
        paths:
        - path: /
          pathType: Prefix
initContainers:
  chown:
    image: busybox:latest
    command: ["sh","-c","mkdir -p /config && chmod 777 -R /config"]
    volumeMounts:
    - name: config
      mountPath: /config
      subPath: radarr

resources:
  requests:
    cpu: 500m
    memory: 1024Mi
  limits:
    cpu: 2000m
    memory: 2048Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/arch
          operator: In
          values:
          - amd64
          - arm64
